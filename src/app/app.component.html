<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          role="presentation"
        >
          <a routerLink="/">Home</a>
        </li>
        <li routerLinkActive="active" role="presentation">
          <a routerLink="servers">Servers</a>
        </li>
        <li routerLinkActive="active" role="presentation">
          <a [routerLink]="['users']">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xsw-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12"></div>
  </div>
  <app-game-control (numberListener)="numberEmit($event)"></app-game-control>
  <div class="row">
    <div class="col-xs-6">
      <app-odd
        *ngFor="let numberOdd of numberOdds"
        [oddNumberSpecialist]="numberOdd"
      ></app-odd>
    </div>
    <div class="col-xs-6">
      <app-even
        *ngFor="let numberEven of numberEvens"
        [evenNumberSpecialist]="numberEven"
      ></app-even>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users></app-active-users>
      <app-inactive-users></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
